<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Tasks Directory</title>
</head>

<body>

<div class="container">

	<h3>Tasks Directory</h3>
	<hr>
	
	
	<!-- add button -->
	<a th:href="@{/customers/list}" class="btn btn-primary btn-sm mb-3">Customers List</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>Task Id</th>
				<th>Creation Date</th>
				<th>Customer name</th>
				<th>Title</th>
				<th>Action</th>
				
			</tr>
		</thead>
		
		<tbody>
			<th:block th:each="tempTask : ${tasks}">
			<tr >
			 
				<td th:text="${tempTask.id}" />	
				<td th:text="${tempTask.creationDate}" />
				<td>[[${tempTask.customer.lastName}]] [[${tempTask.customer.firstName}]]</td>
				<td th:text="${tempTask.title}" />	
				<td> 
					<a th:href="@{/tasks/showFormForUpdate (taskId=${tempTask.id})}" 
					class="btn btn-info btn-sm">Update</a>
					<a th:href="@{/tasks/delete (taskId=${tempTask.id})}" 
					class="btn btn-danger btn-sm" 
					onclick="if (!(confirm('Are you sure you want to delete this task?'))) return false">Delete</a>
					
				</td>
			</tr>
			</th:block>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
